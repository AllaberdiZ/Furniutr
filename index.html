<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniutr</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="navbar">
      <div id="logo"><a href="#">Furniutr.</a></div>
      <div id="responsive" class="topnav">
        <div class="mymenu" id="menu">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#collection">Collection</a>
          <a href="#shop">Shop</a>
        </div>
        <div class="navicons">
          <a href="#">
            <i class="fa-solid fa-shop"></i>
          </a>
          <a href="#"> <i class="fa-solid fa-magnifying-glass"></i> </a>
          <a href="javascript:void(0);" id="menuicon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </div>
    </div>

    <div id="home"></div>

    <script>
      function myFunction() {
        var x = document.getElementById("responsive");
        if (x.className === "topnav") {
          x.className += " media";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
